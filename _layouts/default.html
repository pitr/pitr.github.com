<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="http://feeds.feedburner.com/pitr" rel="alternate" title="pitr.ca" type="application/atom+xml" />
  <title>{{ page.title }}</title>
  <style type="text/css" media="screen">
    html{font-family:helvetica,arial,sans-serif}
    body{max-width:640px;margin:0 auto;padding:1em}
    header{margin-bottom:2rem;}
    h1{margin:0;font-size:1.5rem}
    h2{margin:1rem 0 0 0;font-size:1.3rem;font-weight:bold;padding-bottom:.3em;border-bottom: 1px solid #eaecef;}
    section .date{color:#aaa}
    section{margin:0 auto;line-height:1.3}
    section img, section video{display:block;margin:0 auto;max-width:100%;box-shadow:0 0 10px #eee}
    @media(max-width:640px){
    }
    footer{margin-top:2rem;text-align:center;font-size:.8rem;color:#aaa}
    .float-img{float:right;display:inline;padding-left:1rem}
    @media(max-width:640px){
      .float-img{display:block;float:none;padding-left:inherit}
    }
    summary{cursor:pointer;background-color:#eee;padding:.25rem 1rem;margin:0 -1rem}
    details[open]{border-bottom:1rem solid #eee;margin:0 -1rem 1rem;padding:0 1rem}
    .text-center{text-align:center}
    blockquote{border-left:5px solid #bbb;background-color:#eee;padding:0 1rem;margin-left:calc(-1rem - 5px);margin-right:-1rem}
    ul li:not(:last-child){margin-bottom:1rem}
    pre {
      background-color: #eee;
      padding: .25rem 1rem;
      margin: 0 -1rem;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<main>
  <section>
    {{ content }}
  </section>
  <footer>
    <a href='/'>home</a> |
    <a target='_blank' href='https://github.com/pitr'>github</a> |
    <a target='_blank' href='https://twitter.com/pitrapen'>twitter</a> |
    <a target='_blank' href='http://careers.stackoverflow.com/pitr'>cv</a>
  </footer>
</main>
