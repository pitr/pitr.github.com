<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
    <link href="http://feeds.feedburner.com/pitr" rel="alternate" title="pitr.ca" type="application/atom+xml" />
    <style type="text/css" media="screen">
      html, body, div, span, object, iframe, h1, h2, h3, h4, ul, li,
      canvas, footer, header, section {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      footer, header, section { display: block; }
      ::-moz-selection{ background: #232323; color:#F5F6F7; text-shadow: none; }
      ::selection { background:#232323; color:#F5F6F7; text-shadow: none; }
      a:link { -webkit-tap-highlight-color: #FF5E99; }
      h1, h2, h3, h4, h5, h6 { font-weight: bold; }
      html { overflow-y: scroll; }
      body {
        font-family: "trebuchet ms", "lucida grande", "Segoe UI", arial, verdana, "lucida sans unicode", tahoma, sans-serif;
        background: #F5F6F7 url(/static/images/bg.png) repeat-x 0 0;
        color: #232323;
        text-shadow: 0 1px 1px #fff;
        margin: 0;
        padding: 0;
      }
      ul, ol { margin-left: 2em; list-style-type: none; }
      #content {
        width: 480px;
        border: 2px solid white;
        border-top: 0;
        border-bottom: 0;
        -webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
        -moz-box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
        box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
        margin: 0 auto;
        background: #F5F6F7;
        padding: 20px;
      }
      p {
        font-size: 16px;
        line-height: 2em;
      }
      section {
        margin-top: 30px;
      }
      section a {
        color: #555;
        text-shadow: 0 1px 1px #eee;
        text-decoration: none;
        margin-top: 88px;
        font-weight: bold;
      }
      section a:hover {
        color: #777;
      }
      h1 { text-align: center; }
      h1 a {
        font: 36px 'Goudy Bookletter 1911', 'lucida grande', arial, serif;
        color: #333;
        text-decoration: none;
      }
      h2 {
        font-size: 24px;
        line-height: 40px;
      }
      footer {
        margin-top: 30px;
      }
      footer .link {
        color: gray;
        text-align: center;
      }
      footer .link a {
        color: gray;
        font-size: 85%;
        text-decoration: none;
      }
      footer .link a:hover {
        text-decoration: underline;
      }
    </style>
    <link rel="stylesheet" href="/static/styles/syntax.css" type="text/css" />
    <script type='text/javascript'>

  </head>
  <body>
    <div id='content'>
      <header>
        <h1><a href='/'>pitr.ca</a></h1>
      </header>
      {{ content }}
      <footer>
        <div class='link'>@<a target='_blank' href='https://twitter.com/pitrapen'>pitrapen</a></div>
        <div class='link'><a target='_blank' href='https://github.com/pitr'>github</a></div>
        <div class='link'><a target='_blank' href='http://forr.st/-pitr'>forrst</a></div>
        <div class='link'><a target='_blank' href='http://careers.stackoverflow.com/pitr'>cv</a></div>
      </footer>
    </div>
  </body>
</html>
