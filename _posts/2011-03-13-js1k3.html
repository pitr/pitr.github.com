<div id='game'></div>

<script type="text/javascript" charset="utf-8">
// shim
var b = document.getElementById('game')
document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218

// CODE ITSELF
var A=Math,H=100,p=[50,50],X=0,N=M=[],E=[],w=30,h=15,D=10
R=function(m){return A.floor(A.random()*m)}
DIV=function(a,b){return ~~(a/b)}
o=function(p,x,y){return p[0]==x&&p[1]==y?1:0}
onkeydown=function(e){
e=e.keyCode
if(e>=37&&e<=40){q=p.slice()
q[0]+=(e^37?e^39?0:1:-1)
q[1]+=(e^38?e^40?0:1:-1)
p=!M[q[1]][q[0]]?q:p
for(k=0;k<D;k++)
if(o(E[k],p[0],p[1])){X+=k
E[k]=[R(H),R(H)]}
redraw()
return false}}
redraw=function(){S='<pre>Exp: '+X
for(i=A.max(p[1]-DIV(h,2),0);i<p[1]+DIV(h,2);i++){S+='\n'
for(j=A.max(p[0]-DIV(w,2),0);j<p[0]+DIV(w,2);j++){
e=' '
for(k=0;k<D;k++)if(o(E[k],j,i))e=k
S+=!M[i]?e:M[i][j]?'#':o(p,j,i)?'@':e}}
b.innerHTML=S}
regen=function(){
for(i=0;i<H;i++){M[i]=[];for(j=0;j<H;j++){M[i][j]=(R(100)<40)?1:0}}
for(i=0;i<H;i++){M[i][0]=1;M[i][H-1]=1;M[0][i]=1;M[H-1][i]=1}
E=[]
for(r=0;r<D;r++){
E[r]=[R(H),R(H)]
N=[]
for(i=0;i<H;i++){N[i]=[]
for(j=0;j<H;j++){s=0
for(n=-1;n<2;n++)for(m=-1;m<2;m++)s+=!M[i+n]?1:(mn=M[i+n][j+m])?1:mn!=!1
N[i][j]=o(p,j,i)?0:s>5||(r<5&&!s)}}
M=N}}
regen()
redraw()
</script>
